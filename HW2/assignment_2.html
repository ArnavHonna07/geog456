<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework_2</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
</head>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin="">
</script>

<style>
    #map {
        position: absolute;
        top: 10%;
        left: 30%;
        height: 600px;
        width: 600px;
    }

    h1{
        position: relative;
        text-align: center;
        top: 30%;
    }
</style>

<body>
    <h1>Leaflet Map</h1>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([42.349044700096776, -71.09136168658908], 17);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 20, attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var myIcon = L.icon({
            iconUrl: 'icon.png',
            iconSize: [30, 30], 
            popupAnchor: [0,0] 
        });

        var myPopup = "This is Leif Erikson<br/><img src='LeifErikssonBoston.jpg' height='300px' width='300px'/>";

    
        var marker = L.marker([42.349044700096776, -71.09136168658908], {icon: myIcon})
                    .bindPopup(myPopup)
                    .openPopup().addTo(map);
    </script>
    
</body>
</html>
