<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campsite Tables</title>
</head>

<script src = 'data.js'></script>
<style>

table {
  font-family: Tahoma, sans-serif;
  border-collapse: collapse;
  width: 100%;
  border-radius: 8px; 
  overflow: hidden; 
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 10px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

.high {
  background-color: yellow;
}
.low {
  background-color: gray;
}

</style>
<body>

<table id="mytable">
  <tr>
    <th>Campsite Name</th>
    <th>Capacity</th>
  </tr> 
</table>

<script>
  var daTable = document.getElementById('mytable');

  for (var i = 0; i < data.features.length; i++){
    
    var newRow = document.createElement('tr');
    var newCell1 = document.createElement('td');
    var newCell2 = document.createElement('td');

    newCell1.innerHTML = data.features[i].properties.IMARS_NAME;
    newCell2.innerHTML = data.features[i].properties.CAPACITY;

    newRow.append(newCell1);
    newRow.append(newCell2);
    daTable.append(newRow);

    if (data.features[i].properties.CAPACITY > 10){newCell2.style.backgroundColor = 'green'};
    if (data.features[i].properties.CAPACITY < 10){newCell2.style.backgroundColor = 'beige'};
  }
</script>    
</body>
</html>
